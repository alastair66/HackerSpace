<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        header {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #ff7eb3, #8b5cf6);
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .card {
            background: #161b22;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card h3 {
            margin: 0;
            padding: 15px;
            background: #8b5cf6;
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0d1117;
            color: #8b949e;
            font-size: 0.9em;
            border-top: 1px solid #30363d;
        }

        footer a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #1f6feb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resources</h1>
        <p>Explore a curated list of resources to enhance your cybersecurity skills.</p>
    </header>

    <div class="grid">
        <div class="card">
            <a href="learning.html">
                <img src="https://img.freepik.com/free-photo/learning-education-academics-knowledge-concept_53876-127364.jpg" alt="Learning">
                <h3>Learning</h3>
            </a>
        </div>
        <div class="card">
            <a href="platforms.html">
                <img src="https://media.licdn.com/dms/image/v2/D4D12AQG8rMRY9xUNqw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1667541209766?e=2147483647&v=beta&t=LNe_R5czmVguSJ09or5trK0PhjbrVIqIcj2mh_nihp0" alt="Platforms">
                <h3>Platforms</h3>
            </a>
        </div>
        <div class="card">
            <a href="certifications.html">
                <img src="https://jobs.washingtonpost.com/getasset/ad32a346-0c4d-42aa-88df-532aaf8b5d52/" alt="Certifications">
                <h3>Certifications</h3>
            </a>
        </div>
        <div class="card">
            <a href="yt.html">
                <img src="https://i.pinimg.com/736x/36/6f/0c/366f0ca4f3546a6e34f8c5730658616c.jpg" alt="YouTube Channels">
                <h3>YouTube Channels</h3>
            </a>
        </div>
    </div>

    <footer>
        <a href="index.html">Home</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
